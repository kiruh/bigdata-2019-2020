<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blockchain</title>
</head>

<body>
    <div id="message">
    </div>
    <h1>Signup</h1>
    <div>
        <label for="signup-username">Username</label>
        <input id="signup-username" name="signup-username"></input>
    </div>
    <div>
        <label for="signup-password">Password</label>
        <input id="signup-password" type="password" name="signup-password" type="password"></input>
    </div>
    <div>
        <button id="signup" type="button">Signup</button>
    </div>
    <hr />
    <h1>Login</h1>
    <div>
        <label for="login-hash">Hash</label>
        <input id="login-hash" name="login-hash"></input>
    </div>
    <div>
        <button id="login" type="button">Login</button>
    </div>
